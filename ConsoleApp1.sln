using System;

namespace SimpleSignUpConsoleApp
{
    class Program
    {
        static void Main(string[] args)
        {
            Console.WriteLine("Welcome to the Sign-up System!");

            // Get user input
            Console.Write("Enter your username: ");
            string username = Console.ReadLine();

            Console.Write("Enter your password: ");
            string password = Console.ReadLine();

            Console.Write("Enter your email: ");
            string email = Console.ReadLine();

            // Validate user input
            if (string.IsNullOrWhiteSpace(username) || string.IsNullOrWhiteSpace(password) || string.IsNullOrWhiteSpace(email))
            {
                Console.WriteLine("Error: Please fill in all fields.");
            }
            else
            {
                // You can add more sophisticated validation, database checks, etc., here.

                // If all validation passes, show success message
                Console.WriteLine("Sign up successful!");
            }

            Console.WriteLine("Press any key to exit.");
            Console.ReadKey();
        }
    }
}
